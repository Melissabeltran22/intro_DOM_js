<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro DOM</title>
</head>
<body>
    <section>
        <div id="fondo"> </div>
        <input type="color" id="color">
        <button onclick="cambiarColor()" type="button" id="cambiarColor">
            Cambiar Color - click
        </button>
        <button ondblclick="cambiarColor()" type="button" id="cambiarColor">
            Cambiar Color - Doble click
        </button>
        <button onmouseenter="cambiarColor()" type="button" id="cambiarColor">
            Cambiar Color - Mouse Ingresa
        </button>
        <button onmouseout="cambiarColor()" type="button" id="cambiarColor">
            Cambiar Color - Mouse Sale
        </button>
        <button onblur="cambiarColor()" type="button" id="cambiarColor">
            Cambiar Color - Se quita el foco
        </button>

    </section>
    <script src="./script.js"></script>
</body>
</html>
